        <div id="formDiv">
            <form id="Emp_form">

                <fieldset>
                    <legend>Add new Employee</legend>

                    <br>

                    <label for="newEmp_fullname"><b>Enter Full name: </b></label>
                    <br>
                    <input type="text" name="newEmp_fullname" id="newEmp_fullname" placeholder="Full Name" required
                        class="formInput">

                    <br>
                    <br>

                    <label for="newEmp_department"><b>Enter Department: </b></label>
                    <br>
                    <div class="select">
                        <select name="newEmp_department" id="newEmp_department" form="Emp_form">
                            <option class="option">Select</option>
                            <option value="Administration" class="option">Administration</option>
                            <option value="Marketing" class="option">Marketing</option>
                            <option value="Development" class="option">Development</option>
                            <option value="Finance" class="option">Finance</option>
                        </select>
                    </div>
                    <br>
                    <br>

                    <label for="newEmp_level"><b>Enter Level: </b></label>
                    <br>
                    <div class="select">
                        <select name="newEmp_level" id="newEmp_level" form="Emp_form">
                            <option class="option">Select</option>
                            <option value="Junior" class="option">Junior</option>
                            <option value="Mid-Senior" class="option">Mid-Senior</option>
                            <option value="Senior" class="option">Senior</option>
                        </select>
                    </div>
                    <br>
                    <br>

                    <label for="newEmp_imageUrl"><b>Enter Image URL: </b></label>
                    <br>
                    <input type="text" name="newEmp_imageUrl" id="newEmp_imageUrl" placeholder="Image URL"
                        class="formInput">

                    <br>
                    <br>

                    <input type="submit" value="Add" class="addbutton">
                    <br>
                    <input type="reset" class="resetbutton">

                </fieldset>

            </form>
